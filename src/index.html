<!DOCTYPE html>

</head>

  }

<body>
  
  
  <section class="">
    <div class="relative w-full h-full  ">

        <p class="text-[160px] font-serif    hover:text-white  text-stroke-3 hover:text-transparent text-transparent  ">Journey</p>
        <a href="" class="text-yellow-400 hover:text-gray-400 border-2 border-gray-400   focus:outline-none font-medium rounded-lg text-md text-[25px] px-5 py-2.5 text-center me-2 mb-2 dark:border-yellow-300 hover:bg-white dark:text-yellow-300 dark:hover:text-white dark:hover:bg-yellow-400 dark:focus:ring-yellow-900">Explore</a>

    </div>
